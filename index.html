<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <p>Đang chuyển hướng, vui lòng chờ...</p>
    <script>
        window.location.href = "https://bit.ly/3W8qcvq";

        setTimeout(function() {
            window.open('', '_self').close(); 
            window.history.back(); 
        }, 1000); 
    </script>
</body>
</html>
