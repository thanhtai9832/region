<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <p>Đang chuyển hướng, vui lòng chờ...</p>
    <script>
        // Tự động chuyển hướng sau một khoảng thời gian
        setTimeout(function() {
            window.location.href = "https://bit.ly/3W8qcvq";
        }, 2000); // Chuyển hướng sau 2 giây (2000 ms)
    </script>
</body>
</html>
